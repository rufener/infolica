<div class="header">
  <md-card>
    <md-card-content>
      <img class="logo" alt="ne.ch" src="@/assets/logo.png">
      <h2>Infolica
        <template v-if="versionBtn.showBadge">
          <md-badge md-content="New" class="md-square">
            <md-button :disabled="versionBtn.disabled" class="md-dense versionBtn" @click="openNotesMAJ"> v {{ versionBtn.version }} </md-button>
          </md-badge>
        </template>
        <template v-else>
          <md-button :disabled="versionBtn.disabled" class="md-dense versionBtn" @click="openNotesMAJ"> v {{ versionBtn.version }} </md-button>
        </template>

      </h2>
      <h2 style="color: rgb(255, 51, 0);" v-if="!instance.isProd"><md-icon class="md-accent">warning</md-icon> {{ instance.name }} <md-icon class="md-accent">warning</md-icon></h2>
      
      <nav class="menu" v-if="$route.name !== 'Login'">
        <md-menu md-align-trigger>
          <md-button md-menu-trigger :to="{ name: 'Cockpit' }">Cockpit</md-button>
        </md-menu>
        
        <md-menu md-align-trigger>
          <md-button md-menu-trigger :to="{ name: 'Affaires' }">Affaires</md-button>
        </md-menu>
        
        <md-menu md-align-trigger>
          <md-button md-menu-trigger :to="{ name: 'Numeros' }">Numéros</md-button>
        </md-menu>
        
        <md-menu md-align-trigger>
          <md-button md-menu-trigger :to="{ name: 'Clients' }">Clients</md-button>
        </md-menu>
        
        <md-menu md-align-trigger v-if="isAdmin">
          <md-button md-menu-trigger :to="{ name: 'Operateurs' }">Opérateurs</md-button>
        </md-menu>
        
        <md-menu md-align-trigger>
          <md-button md-menu-trigger :to="{ name: 'About' }">à propos</md-button>
        </md-menu>
      </nav>
      
      <div class="user" v-if="$route.name !== 'Login'">
        <em class="material-icons md-light">account_circle</em>
        <span class="userName">{{loggedUserName}}</span>
        <em class="material-icons md-light" v-on:click="callLogout" title="Déconnexion">exit_to_app</em>
      </div>
    </md-card-content>
  </md-card>
</div>
